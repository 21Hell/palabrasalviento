---
layout: default
---
<div class="container critica-individual" style="max-width:800px; margin:40px auto; background:#fff; border-radius:16px; box-shadow:0 2px 16px rgba(0,0,0,0.07); padding:2.5em 2em;">
  <h1 style="font-family:'Georgia',serif; color:#b30000; border-bottom:1px solid #ccc; margin-bottom:0.5em;">{{ page.title }}</h1>
  {% if page.fecha %}
    <p class="fecha" style="color:#888; margin-top:0; margin-bottom:1.5em; font-size:1.1em;">{{ page.fecha | date: "%d-%m-%Y" }}</p>
  {% endif %}
  <div class="critica-text" style="margin-top:2em; color:#222; font-size:1.18em; line-height:1.7; font-family:'Georgia',serif;">
    {{ content }}
  </div>
  <div class="critica-autor" style="margin-top:2em; color:#888; font-size:0.98em; text-align:right;">Columna de Carlos Wolf</div>
</div>
