---
layout: default
---
<div class="container" style="max-width:800px; margin:40px auto;
    background:#fff; border-radius:16px; box-shadow:0 2px 16px rgba(0,0,0,0.07); padding:2.5em 2em; text-align:center;">
    <h1 style="font-family:'Arial Black',sans-serif; border-bottom:1px solid #ccc; margin-bottom:0.5em;">{{ page.title }}</h1>
    {% if page.show_full_date %}
        <p class="fecha" style="color:#888; margin-top:0; margin-bottom:1.5em; font-size:1.1em;">{{ page.date | date: "%d-%m-%Y" }}</p>
    {% else %}
        <p class="fecha" style="color:#888; margin-top:0; margin-bottom:1.5em; font-size:1.1em;">{{ page.date | date: "%Y" }}</p>
    {% endif %}
    
    <div class="experimento-content" style="margin-top:2em; color:#222; font-size:1.15em; line-height:1.6;">
        {{ content }}
    </div>
    
    {% if page.referencia_iframe %}
        <div class="experimento-iframe" style="margin:2em 0; text-align:center;">
            <iframe src="{{ page.referencia_iframe }}" width="100%" height="480" style="border:none; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.12);" allow="microphone" allowfullscreen></iframe>
        </div>
    {% endif %}
    
    <div class="experimento-autor" style="margin-top:2em; color:#888; font-size:0.98em; text-align:right;">Autor: <a href="https://www.instagram.com/cwolf_imc/" target="_blank" rel="noopener" style="color:#0056b3; text-decoration:none;">Carlos Wolf</a></div>
</div>
